{% extends "base.html" %}
{% block title %}
    All Puzzles
{% endblock title %}
{% block content %}
    {% for row in all_puzzles %}
        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ row.display_name }}</h5>
                <p class="card-text"></p>
                <a href="{{ url_for('puzzles.get_puzzle_route', external_id=row.external_id) }}"
                   class="btn btn-primary">Check it out!</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
